<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Input</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="#{serviceBean.parameterName}: "/>
        <ul>
            <h:outputText value="Currencies:"/>
            <li>
                <h:outputText value="GBP: Great British Pound"/>
            </li>
            <li>
                <h:outputText value="USD: United States Dollar"/>
            </li>
            <li>
                <h:outputText value="EUR: Euro"/>
            </li>
            <li>
                <h:outputText value="JPY: Japanes Yen"/>
            </li>
        </ul>
            <h:panelGrid columns="2" border="1">
                <h:outputLabel value="Currency From: "/>
                <h:inputText value="#{serviceBean.parameterValue1}" />
                <h:outputLabel value="Currency To: "/>
                <h:inputText value="#{serviceBean.parameterValue2}" />
                <h:outputLabel value="Amount: "/>
                <h:inputText value="#{serviceBean.parameterValue3}" />
            </h:panelGrid>
                <h:commandButton value="Call" action="#{serviceBean.callService()}"/>
        </h:form>
    </h:body>
</html>
